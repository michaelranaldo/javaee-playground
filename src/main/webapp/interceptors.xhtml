<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Interceptors</title>
        <ui:include src="./resources/jsf/stylesheets.xhtml" />
    </h:head>
    <h:body>
        <ui:include src="./resources/jsf/navbar.xhtml" />
        <div class="container">
            <div class="row">
            </div>
            <div class="row center">
                <h5 class="header orange-text left">Activate Bean</h5>
            </div>
            <div class="row center">
                <h:form>
                    <h:commandButton id="hello" class="btn waves-effect waves-light" action="#{interceptorsBackingBean.generateHello()}" value="Generate Hello">
                    </h:commandButton>
                </h:form>
            </div>
            <div class="row center">
                <h:form>
                    <h:commandButton id="another" class="btn waves-effect waves-light" action="#{interceptorsBackingBean.runAnotherMethod()}" value="Run another method">
                    </h:commandButton>
                </h:form>
            </div>

            <div class="divider"></div>
            <div class="row center">
                <div class="col s3">
                    <h5 class="header grey-text left">Greeting</h5>
                    <br />
                    <br />
                    <div style="text-align: left" class="input-field">
                        <h:outputText id="greeting" value="#{interceptorsBackingBean.greeting}"/>
                    </div>
                    <div style="text-align: left" class="input-field">
                        <h:outputText id="anothermethodresult" value="#{interceptorsBackingBean.anotherMethodResult}"></h:outputText>
                    </div>
                </div>
                <div class="col s9">
                    <h5 class="header grey-text left">Logs:</h5>
                    <br />
                    <br />
                    <div style="text-align: left" class="input-field">
                        <pre><h:outputText value="#{interceptorsBackingBean.log}"></h:outputText></pre>
                    </div>
                </div>
            </div>
        </div>

        <ui:include src="./resources/jsf/scripts.xhtml" />
    </h:body>
</html>
