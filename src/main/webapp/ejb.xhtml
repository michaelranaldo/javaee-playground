<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>EJB Example</title>
        <ui:include src="./resources/jsf/stylesheets.xhtml" />
    </h:head>
    <h:body>
        <ui:include src="./resources/jsf/navbar.xhtml" />
        <div class="container">
            <div class="row center">
                <h5 class="left grey-text col s12">Test EJBs:</h5>
            </div>
            <div class="row center">
                <h:form enctype="multipart/form-data" class="col s12">
                    <h:inputTextarea class="materialize-textarea  input-field file-field col s6"
                                     value="#{closeEncounterBean.firstGreeting}"/>
                    <h:commandButton class="btn waves-effect waves-light col s4 offset-s1" value="Get First Contact" 
                                     action="#{closeEncounterBean.updateFirstGreeting()}">
                    </h:commandButton>
                </h:form>
            </div>
            <div class="row center">
                <h:form enctype="multipart/form-data" class="col s12">
                    <h:inputTextarea class="materialize-textarea  input-field file-field col s6"
                                     value="#{closeEncounterBean.secondGreeting}"/>
                    <h:commandButton class="btn waves-effect waves-light col s4 offset-s1" value="Get Second Contact" 
                                     action="#{closeEncounterBean.updateSecondGreeting()}">
                    </h:commandButton>
                </h:form>
            </div>
        </div>
        <ui:include src="./resources/jsf/scripts.xhtml" />
    </h:body>
</html>
